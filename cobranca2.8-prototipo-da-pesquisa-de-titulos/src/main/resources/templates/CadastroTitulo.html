<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Título</title>
<link rel="shortcut icon" href="/images/logo_ifsc_branco_32x32.png" type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<!-- <nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> 
					<img alt="IFSC" src="/images/logo-algaworks.png"/>
				</a>
			</div>

    <nav class="navbar navbar-dark bg-success navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> 
					<img alt="IFSC" src="/images/logo_ifsc_menor.png"/>
				</a>
			</div>
		</div>
    </nav>

	<form class="form-horizontal" method="POST" action="/titulos">
		<!-- a div abaixo já é exibida logo que abrir a página, então o código será melhorado nas linhas
		a seguir, entrando com o thymeleaf para exibir a mensagem apenas quando o botão salvar for pressionado
		<div class="alert alert-success">
			<span>Título salvo com sucesso</span>
		</div>	
		 -->
		 <!-- thymeleaf, lembrando que é necessário colocar o namespace dele (xmlns:th="http://www.thymeleaf.org) no início do arquivo -->
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div> 
		<!-- fim da div com a declaração do thymeleaf -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo título</h1>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao" />
					</div>
				</div>
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name="valor"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<!-- tornando o combo dinâmico com thymeleaf -->
							<!-- 
							<option value="PENDENTE">Pendente</option>
							<option value="RECEBIDO">Recebido</option>
							 -->
							<!--  <option th:each="status: ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option> -->
							<!-- a linha a seguir foi melhorada para carregar a lista de status dinamicamente por meio do método todosStatusTitulo() do Controller -->
							<option th:each="status: ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script src="/js/jquery-3.7.1.min.js"></script><!-- é necessessário adicionar jquery para o bootstrap, caso contrário da erro que pode ser visualizado na área de desenvolvedor do navegador -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
